<!DOCTYPE html>
<html lang="en">
<head>
    <title>Food Blog</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    <style>
        * {
            font-family:Arial, Helvetica, sans-serif;
        }
        #leftside {
            float:left;
            width: 30%;
            min-height: 1200px;
            background-color:rgb(77, 192, 154);
        }
        #rightside {
            float:left;
            width: 70%;
            min-height: 1200px;
            background-color:rgb(238, 226, 192);
            position:relative;
        }
        #container {
            background-color:rgba(255, 255, 255, 0.85);
            position: absolute;
            top: 15%;
            left: 15%;
            min-width: 1100px;
            min-height: 1050px;
            border-radius: 0.7em;
        }
        header {
            height: 50px;
            background-color:rgba(231, 229, 229, 0.5);
            font-size: 2.75em;
            padding:0.5em;
            color:rgb(216, 150, 7);
        }
        header span {
            font-family: 'Sacramento', cursive;
        }
        main {
            position: relative;
        }
        main h2 {
            position: absolute;
            left: 20%;
            top: 30px;
            margin: 25px 0 200px 50px;
            color:rgb(60, 190, 160);
            text-transform: uppercase;
        }
        main #photos img {
            margin: 0.75em;
            border: 0.85em solid rgb(255, 255, 255);
        }
        section#blogposts {
            position: absolute;
            left: 20%;
            top: 70px;
            padding: 50px;
        }
        
        main .post {
            margin: 25px;
            padding: 25px;
            border: 2px solid rgba(83, 78, 58, 0.6);
            border-radius: 0.5em;
            position: relative; /* Helps positioning if needed */
        }
        .profile-pic {
            width: 50px;
            height: 50px;
            vertical-align: middle;
            margin-right: 15px;
            cursor: pointer;
            border-radius: 50%; /* Optional: makes it circular */
        }
        .floating-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background-color: #333;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .box-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .box-header h3 {
            margin: 0;
            color: #fff;
        }
        .close-icon {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5em;
            cursor: pointer;
        }
        .close-btn {
            background-color: #fff;
            color: #333;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: bold;
        }

        footer {
            position: absolute;
            bottom: 0;
            height: 50px;
            width: 100%;
            text-align: center;
            font-size: 0.85em;
        }
    </style>
</head>
<body>
    <aside id="leftside"></aside>
    <aside id="rightside"></aside>
    
    <div id="container"> <header>
            <span>{{ headerTitle }}</span>
        </header>

        <div v-if="selectedAuthor" class="floating-box">
            <div class="box-header">
                <h3>{{ selectedAuthor.name }}</h3>
                <button class="close-icon" v-on:click="selectedAuthor = null">×</button>
            </div>
            <p><strong>Foodie Level:</strong> {{ selectedAuthor.level }}</p>
            <p><strong>Bio:</strong><br>{{ selectedAuthor.bio }}</p>
            <button class="close-btn" v-on:click="selectedAuthor = null">Close</button>
        </div>

        <main>
            <aside id="photos">
                <img src="images/chili.jpg" alt="White Chicken Chili" width="180">
            </aside>
            
            <h2>{{ commentsTitle }}</h2>
            
            <section id="blogposts">
                <comment-post
                    v-for="(post, index) in posts"
                    :key="index"
                    :author="post.author"
                    :date="post.date"
                    :content="post.content"
                    v-on:author-clicked="showProfile"> </comment-post>
            </section>
        </main>

        <footer>
            &copy; Copyright FOOD BLOG
        </footer>
    
    </div>

    <script>
        // 1. Create the Component
        Vue.component('comment-post', {
            props: ['author', 'date', 'content'],
            template: `
                <div class="post">
                    <img v-bind:src="'profile.png'" class="profile-pic" v-on:click="$emit('author-clicked', author)">
                    <span class="author">{{ author }}</span> — 
                    <span class="date">{{ date }}</span>
                    <span class="reply">REPLY</span>
                    <p>{{ content }}</p>
                </div>
            `
        });

        // 2. Create the Vue Instance
        new Vue({
            el: '#container',
            data: {
                headerTitle: 'Food Blog',
                commentsTitle: 'Comments',
                selectedAuthor: null, // Track which author is selected
                
                // Data from author_more_info.txt
                authorDetails: {
                    "Brianna": {
                        level: "Novice",
                        bio: "Food enthusiast. Love to cook and experiment. Into only organic, fat free, sugar free stuffs!"
                    },
                    "LINH": {
                        level: "Newcomer",
                        bio: "Love food! Grew up with meat and potatoes. Recently venture outside my comfort zone. Loving everything I have been eating so far. Thai is my favorite at this time."
                    },
                    "CATHERINE LEONARDO": {
                        level: "Mentor",
                        bio: "I have to say I never was the adventurous type until 2 years ago. My boyfriend, who is of Japanese background, exposed me to other cultural food and I have never look back since!"
                    },
                    "KALI": {
                        level: "Novice",
                        bio: "Food is my passion. So is cooking. I love to experiment and try new things. I have to admit I'm a food whore! Invite me over for dinner and I'll be there!"
                    }
                },
                // Nested properties for data as requested
                posts: [
                    {
                        author: 'Brianna',
                        date: 'February 18, 2021 @ 3:30 pm',
                        content: 'Was amazing! My Walmart didn’t have coriander in stock and didn’t have ground cumin. I used serrano instead of jalapeño. It was just like my favorite tortilla soup from BJs. I am sending this recipe to my family. I want everyone to try it!'
                    },
                    {
                        author: 'LINH',
                        date: 'February 15, 2021 @ 9:46 am',
                        content: 'I just made this soup today and it’s so tasty! didn’t have corn at home but still turned out very good. It’s a winner! I made beef chili for my parents; but since my dad has gout he can’t eat beef; this white chicken chili is perfect for him. Thank you Lisa!'
                    },
                    {
                        author: 'CATHERINE LEONARDO',
                        date: 'February 13, 2021 @ 12:58 pm',
                        content: 'I LOVE this White Chicken Chili! You are right, it is satiating meal—delicious with toasted bread. Refreshingly different taste than any chicken chili I’ve made in the past. I made it exactly as written and added some chopped zucchini, carrots, and celery. Instead of shredding the chicken, I chopped it into small pieces. It freezes very well. Will be an all-time favorite, for sure.'
                    },
                    {
                        author: 'KALI',
                        date: 'February 13, 2021 @ 11:31 am',
                        content: 'This recipe is dynamite! My partner usually won’t eat beans but he finished the whole pot (darn was hoping to have some for leftovers haha). This is crowd-pleaser that I am going to add to my regular recipe rotation. Thanks so much, Lisa!'
                    }
                ]
            },
            methods: {
                showProfile(authorName) {
                    if (this.authorDetails[authorName]) {
                        this.selectedAuthor = {
                            name: authorName,
                            ...this.authorDetails[authorName]
                        };
                    }
                }
            }
        });
    </script>

</body>
</html>
