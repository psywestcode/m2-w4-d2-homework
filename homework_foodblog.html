<!DOCTYPE html>
<html lang="en">
<head>
    <title>Food Blog</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <div id="app">
        <header>
            <navigation-component></navigation-component>
        </header>

        <div class="container main-container p-4">
            <div class="row mb-4">
                <div class="col-12 text-center">
                    <h1 class="blog-title">{{ headerTitle }}</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="card mb-4">
                        <img v-bind:src="chiliPhoto" class="card-img-top" alt="White Chicken Chili">
                        <div class="card-body">
                            <p class="card-text text-muted">The famous White Chicken Chili.</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-8">
                    <h2 class="section-title">{{ commentsTitle }}</h2>
                    
                    <div id="blogposts">
                        <comment-post
                            v-for="(post, index) in posts"
                            :key="index"
                            :author="post.author"
                            :date="post.date"
                            :content="post.content"
                            v-on:author-clicked="showProfile">
                        </comment-post>
                    </div>
                </div>
            </div>

            <footer class="text-center mt-5 pt-3 border-top">
                &copy; Copyright FOOD BLOG
            </footer>

            <div v-if="selectedAuthor" class="modal-overlay">
                <div class="floating-box">
                    <div class="box-header">
                        <h3>{{ selectedAuthor.name }}</h3>
                        <button class="close-icon" v-on:click="selectedAuthor = null">Ã—</button>
                    </div>
                    <p><strong>Foodie Level:</strong> {{ selectedAuthor.level }}</p>
                    <p><strong>Bio:</strong><br>{{ selectedAuthor.bio }}</p>
                    <button class="close-btn" v-on:click="selectedAuthor = null">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
